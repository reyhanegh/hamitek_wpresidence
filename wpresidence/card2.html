<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  
    <div class="container py-5">
        <div class="row row-cols-2  p-4" >
            <div class="col p-5  pe-3 "  >
                <div class="card mb-3 rounded-0" style=" height: 300px;">
                    <div class="row g-10">
                        <div class="col px-0">
                            <img src="images/house1.jpg" class="card-img rounded-0" alt="..." height="300px" width="200px">

                            <div class="card-img-overlay " style="width:200px">
                                <div class="d-flex flex-column bd-highlight h-100" style="width:200px">
                                    <!-- top overlay -->
                                    <div class="ps-1 bd-highlight ms-auto"><span class="badge bg-danger ">New
                                            Offer</span></div>

                                    <div class="mt-auto bd-highlight">
                                        <div class="d-flex bd-highlight ">
                                            <div class=" bd-highlight mt-auto">
                                                <img class="rounded-circle " alt="profile image" src="images/user.png"
                                                    style="width:35px;
                                    height:35px">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col px-0">
                            <div class="card-body">
                                <h5 class="text-start">Villa on Washington Avenue</h5>


                                <div class="text-warning text-start mt-1  fw-bold " style="opacity: 0.7;"><span>$</span>
                                    150,000</div>

                                <p class="fw-light mt-1 text-start" style="max-width: 25ch;">Beautiful, updated, ground
                                    level Co-op apartment in the desirable Bay <a href="#"
                                        class="link text-decoration-none">...</a></p>

                                <div class="py-2 ps-2" style="opacity: 0.3;">
                                    <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                        style="border-color: #21252930; height:30px; width:30px"><i
                                            class="fa-solid fa-share-nodes"></i></button>
                                    
                                    <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                        style="border-color: #21252930; height:30px; width:30px"><i
                                            class="fa-solid fa-heart"></i></button>
                                </div>

                        <hr class="text-dark opacity-20 mt-4 mb-1">
                        <div class="fs-7 fw-lighter" >
                            <i class="fa-solid fa-bed text-dark  pe-1"></i>5
                            <i class="fa-solid fa-bath text-dark ms-2 pe-1"></i>1
                            <i class="fa-solid fa-maximize ms-2 pe-1"></i> 190 ft2
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            
            
            <div class="col p-5  ps-2 ">
                <div class="card mb-3 rounded-0" style=" height: 300px;">
                    <div class="row g-10">
                        <div class="col px-0">
                            <img src="images/house1.jpg" class="card-img rounded-0" alt="..." height="300px" width="200px">

                            <div class="card-img-overlay " style="width:200px">
                                <div class="d-flex flex-column bd-highlight h-100" style="width:200px">
                                    <!-- top overlay -->
                                    <div class="ps-1 bd-highlight ms-auto"><span class="badge bg-danger ">New
                                            Offer</span></div>

                                    <div class="mt-auto bd-highlight">
                                        <div class="d-flex bd-highlight ">
                                            <div class=" bd-highlight mt-auto">
                                                <img class="rounded-circle " alt="profile image" src="images/user.png"
                                                    style="width:35px;
                                    height:35px">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col px-0">
                            <div class="card-body">
                                <h5 class="text-start">Villa on Washington Avenue</h5>


                                <div class="text-warning text-start mt-1  fw-bold " style="opacity: 0.7;"><span>$</span>
                                    150,000</div>

                                <p class="fw-light mt-1 text-start" style="max-width: 25ch;">Beautiful, updated, ground
                                    level Co-op apartment in the desirable Bay <a href="#"
                                        class="link text-decoration-none">...</a></p>

                                <div class="py-2 ps-2" style="opacity: 0.3;">
                                    <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                        style="border-color: #21252930; height:30px; width:30px"><i
                                            class="fa-solid fa-share-nodes"></i></button>
                                    
                                    <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                        style="border-color: #21252930; height:30px; width:30px"><i
                                            class="fa-solid fa-heart"></i></button>
                                </div>

                        <hr class="text-dark opacity-20 mt-4 mb-1">
                        <div class="fs-7 fw-lighter" >
                            <i class="fa-solid fa-bed text-dark  pe-1"></i>5
                            <i class="fa-solid fa-bath text-dark ms-2 pe-1"></i>1
                            <i class="fa-solid fa-maximize ms-2 pe-1"></i> 190 ft2
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            





            
        </div>
    </div>




    
</body>

</html>

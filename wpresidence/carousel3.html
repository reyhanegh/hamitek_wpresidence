<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @media (max-width: 767px) {
            .carousel-inner .carousel-item>div {
                display: none;
            }

            .carousel-inner .carousel-item>div:first-child {
                display: block;
            }
        }

        .carousel-inner .carousel-item.active,
        .carousel-inner .carousel-item-next,
        .carousel-inner .carousel-item-prev {
            display: flex;
        }

        /* medium and up screens */
        @media (min-width: 768px) {

            .carousel-inner .carousel-item-end.active,
            .carousel-inner .carousel-item-next {
                transform: translateX(25%);
            }

            .carousel-inner .carousel-item-start.active,
            .carousel-inner .carousel-item-prev {
                transform: translateX(-25%);
            }
        }

        .carousel-inner .carousel-item-end,
        .carousel-inner .carousel-item-start {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="container text-center my-5 bg-white">
        

        <div class="row mx-auto my-auto justify-content-center">
            <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="row">
                    <div class="col-2 d-flex justify-content-center">
                        <a class="  btn  my-auto" href="#recipeCarousel" role="button"
                            data-bs-slide="prev">
                          
                            <i class="carousel-control-prev-icon fa fa-arrow-left text-primary mt-3"></i>
                        </a>
                    </div>



                    <div class="col-8 my-auto ">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item item active">
                                <div class="col-md-3">
                                    <div class="card p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co1.png" class="img-fluid">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co2.png" class="img-fluid">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item ">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co3.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co1.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item ">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co2.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co3.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co1.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co2.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-3">
                                    <div class="card  p-4 border-0">
                                        <div class="card-img">
                                            <img src="images/brand_co3.png" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   

                    <div class="col-2 d-flex justify-content-center">
                        <a class=" btn  my-auto" href="#recipeCarousel" role="button"
                            data-bs-slide="next">
                          
                            <i class="carousel-control-next-icon fa fa-arrow-right text-primary mt-3"></i>
                        </a>
                    </div>

                </div>



            </div>
        </div>
       
    </div>


    <script>
        let items = document.querySelectorAll('.carousel .carousel-item')

        items.forEach((el) => {
            const minPerSlide = 4
            let next = el.nextElementSibling
            for (var i = 1; i < minPerSlide; i++) {
                if (!next) {
                    // wrap carousel by using first child
                    next = items[0]
                }
                let cloneChild = next.cloneNode(true)
                el.appendChild(cloneChild.children[0])
                next = next.nextElementSibling
            }
        })
    </script>
</body>

</html>

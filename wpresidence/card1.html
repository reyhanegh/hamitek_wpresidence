<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="row row-cols-3 ">
            <div class="col">
                <div class="card card-inverse text-center mt-4" style="max-width: 100%;">

                    <!-- Image -->
                        <div
                        class="bg-image hover-overlay hover-zoom ripple shadow-1-strong rounded"
                        data-mdb-ripple-color="light"
                      >
                      <img class="card-img-top " src="images/house_nice.jpg" alt="Photo of house">
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>


                      
                    <!-- Text Overlay -->
                    <div class="card-img-overlay">

                        <div class="d-flex flex-column bd-highlight " style="height: 200px;">
                            <!-- top overlay -->
                            <div class="mb-auto bd-highlight">
                                <div class="d-flex bd-highlight mb-3">
                                    <div class="me-auto bd-highlight"><span class="badge bg-warning ">Features</span>
                                    </div>
                                    <div class=" bd-highlight"> <span class="badge bg-primary ">Sales</span></div>
                                    <div class="ps-2 bd-highlight"><span class="badge bg-danger ">New Offer</span></div>
                                </div>
                            </div>

                            <!-- bottom overlay -->
                            <div class=" bd-highlight">
                                <div class="d-flex bd-highlight">
                                    <div class="p-2 bd-highlight">
                                        <span class="text-white float-start"><i
                                                class="fa-solid fa-location-dot fa-sm"></i>
                                            <a class="text-decoration-none text-white" href="#">Greenville</a> , <a
                                                class="text-white text-decoration-none">Jersey City</a></span>
                                    </div>
                                    <div class="ms-auto p-2 bd-highlight">
                                        <span class="float-end text-white ">
                                            <i class="fas fa-video mx-2 fa-sm"></i>
                                            <i class="fas fa-camera mx-1 fa-sm"></i>7</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body fs-6">

                        <h5 class="text-start">Luxury House in Greenville</h5>


                        <div class="text-primary text-start mt-1 fs-5">from <span>$</span> 86,000</div>

                        <p class="fw-light mt-1 text-start">This property is mostly wooded and sits high on a hilltop
                            overlooking
                            the Mohawk River Val <a href="#" class="link text-decoration-none">...</a></p>

                        <div class="text-start ">
                            <i class="fa-solid fa-bed text-dark  pe-2"></i>5
                            <i class="fa-solid fa-bath text-dark ms-4 pe-2"></i>1
                            <i class="fa-solid fa-maximize ms-4 pe-2"></i> 190 ft2
                        </div>

                        <hr class="text-dark opacity-20">

                        <div class="d-flex ">
                            <div class="me-auto p-2 fw-bold ">
                                <img class="rounded-circle me-1" alt="profile image" src="images/user.png" style="width:35px;
                                    height:35px">
                                John Collins
                            </div>

                            <div class="py-2 ps-2">
                                <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                    style="border-color: #21252930; height:30px; width:30px"><i
                                        class="fa-solid fa-share-nodes"></i></button>
                                <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                    style="border-color: #21252930; height:30px; width:30px"><i
                                        class="fa-solid fa-plus"></i></i></button>
                                <button type="button" class="btn btn-outline-dark me-1 rounded-0 p-0"
                                    style="border-color: #21252930; height:30px; width:30px"><i
                                        class="fa-solid fa-heart"></i></button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>

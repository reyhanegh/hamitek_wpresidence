<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

.btn{
    margin: 10px;
    
}
     
        .btn-check:checked+.btn-light, .btn-light.active, .btn-light:active, .show>.btn-light.dropdown-toggle {
            color: rgb(255, 255, 255);
            background-color: #0a58ca;
            /* border-color: #0a53be; */
        }
    </style>
</head>

<body>

    <div id="check_button" class="text-center">
        <input type="checkbox" class="btn-check " id="btn-check" autocomplete="off" />
    <label class="btn btn-light py-0" for="btn-check">Rentals</label>

    <input type="checkbox" class="btn-check" id="btn-check2" checked autocomplete="off" />
    <label class="btn btn-light py-0" for="btn-check2">Sales</label>

    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" />
    <label class="btn btn-light py-0" for="btn-check3">Invest</label>
    </div>




</body>

</html>
